<h1>Globale Commands</h1>
<p>Verschiedene komplexere Abläufe in Commands gekapselt. Commands sind ein ab Eclipse
3.3 propagiertes Konzept, welches teilweise das Konzept der Actions ersetzt.
Commands können an Tastendrücke oder an Menüs gebunden sein, oder sie können auch
direkt aufgerufen werden.</p>
