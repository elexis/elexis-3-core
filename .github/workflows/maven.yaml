# This workflow will build the Eclipse RCP application with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set locale de_CH.UTF-8
      run: |
          sudo locale-gen de_CH.UTF-8
          sudo update-locale LANG=de_CH.UTF-8
    - name: Setup timezone
      uses: szenius/set-timezone@v1.0
      with:
        timezoneLinux: "Europe/Zurich"             
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'adopt'
    - name: Install xvfb
      run: sudo apt-get install xvfb
    - name: Cache local Maven repository
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-   
    - name: Build with Maven
      run: xvfb-run mvn -V clean verify  -Dtycho.localArtifacts=ignore -DskipTests
