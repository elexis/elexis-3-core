# This workflow will build the Eclipse RCP application with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: 8
    - run: sudo apt-get install xvfb
    - name: Cache local Maven repository
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Build with Maven
      run: xvfb-run mvn -V clean verify -DskipTests -DtargetRepo=target_repository -Dall-archs=true -Dtycho.localArtifacts=ignore
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Elexis-German
        path: |
          "ch.elexis.core.p2site/target/products/*.zip"
