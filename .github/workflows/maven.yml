name: Java CI with Maven

env:
  TARGET: '2023-09-java21'
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }} 

on:
  push:
     branches:
        - 3.13

jobs:
  build:
    runs-on: [self-hosted, Linux, x64, Docker]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Docker Build Image
      run: docker pull ghcr.io/elexis/docker-build:${{ env.TARGET }}
    - name: Build with Docker
      run:  docker run --rm --init -v "$(pwd)":/usr/src/mymaven -v "$(eval echo ~$USER)/m2-${{ env.BRANCH_NAME }}":/root/.m2 -w /usr/src/mymaven ghcr.io/elexis/docker-build:${{ env.TARGET }} xvfb-run mvn -V clean verify -B
